<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="main">
        <div class="profile-card">
            <div class="image">
                <img src="./Images//profile.jpg" alt="" class="profile-image">
            </div>
            <div class="detail">
                <h2>Alisa Rai</h2>
                <span>Developer & Designer</span>
            </div>
            <div class="row">
                <div class="info">
                    <h3>Following</h3>
                    <span>150</span>
                </div>
                <div class="info">
                    <h3>Followers</h3>
                    <span>10000</span>
                </div>
                <div class="info">
                    <h3>Posts</h3>
                    <span>300</span>
                </div>
            </div>
            <div class="button">
                <a href="#" class="btn">Message</a>
                <a href="#" class="btn">Follow me</a>
            </div>
        </div>
    </section>
</body>
</html>
